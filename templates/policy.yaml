version: 1
default: deny

deny:
  prompts: []
  tools:
    http.fetch:
      hosts: []
    fs.read:
      paths: []

allow:
  prompts:
    - ".*"
  tools:
    http.fetch:
      enabled: true
      hosts:
        - "example.com"
      timeoutMs: 5000
      maxBytes: 64000
    fs.read:
      enabled: true
      roots:
        - "./templates"
      maxBytes: 64000
    exec:
      enabled: false
