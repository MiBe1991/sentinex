version: 1
audit:
  enabled: true
  file: ".sentinex/audit.jsonl"
  maxBytes: 1000000
  maxFiles: 3
approval:
  mode: "prompt"
llm:
  provider: "mock"
  fallbackToMock: false
  model: "gpt-4.1-mini"
  baseUrl: "https://api.openai.com/v1"
  apiKeyEnv: "OPENAI_API_KEY"
  systemPrompt: "Return JSON only. Build an action plan with shape: {\"actions\": [...]}."
  timeoutMs: 20000
  maxRetries: 2
  retryDelayMs: 600
  dryRunDefault: false
